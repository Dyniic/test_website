title: Преимущества SMART ASSISTANTS
advantages:
  - name: Естественный диалоговый интерфейс
    description: Согласитесь, гораздо проще общаться с человеком, чем с компьютером. Современные пользовательские интерфейсы сложны и требуют изучения. Диалоговый интерфейс - это интерфейс нового поколения, с которым может работать кто угодно.
  - name: Интеграция с известными сервисами
    description: SMART ASSISTANTS интегрированы с Google Calendar и Google Docs. Все с чем работают ассистенты сохраняется там. Вам не нужно больше думать, как хранить ваши документы.
  - name: Множество задач - одно решение
    description: «Чтобы правильно задать вопрос, надо знать половину ответа», как говорил Роберт Шекли. Помогают ли вам в решении задач профессионалы или соответствующее ПО, вам нужно знать кому и как задать вопрос. Или вы можете задать любой вопрос в чат со SMART ASSISTANTS.
  - name: Всегда на работе
    description: Мы сами используем наших ассистентов, ведь они на службе все время. Они не просят времени на решения задач, ведь роботы быстрее людей.  
  - name: Работа сразу и без интеграции
    description: Все ассистенты реализованы в виде чат-ботов и для начала работы с ними достаточно просто добавить их в чат и начать разговаривать с ними. С помощью наших технологий мы сможем быстро обучить робота работать даже с самой нестандартной задачей.
  - name: Автоматическая адаптация под вас
    description: Бывает, что ассистент ошибается и вы ему говорите об этом. В следующий раз робот будет работать лучше за счет применения последних достижений в машинном обучении.
summary:
  - Проще похожего ПО
  - Быстрее человека
  - Множество умений

