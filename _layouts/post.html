---
layout: simple
---
<section id="post">
    <div class="container">
        <article class="post">

            <h1>{{ page.title }}</h1>
            <div class="entry">
                {{ content }}
            </div>
            <div class="date">
                Geschrieben am {{ page.date | date_to_string }} von {{page.author}}
            </div>

            {% include shariff.html %}
            {% include disqus.html %}
        </article>
    </div>
</section>
