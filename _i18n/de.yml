success:
    heading: Innovative Lehrapplikationen
    subHeading: Folgende innovativen Lehrapplikationen wurden von uns entwickelt. Sie erweisen sich als flexibel im Einsatz und lassen sich auch in eine eigene Lernplattform einbinden.
    et: 
        heading: E.Tutorial &reg;
        subHeading: Individualisierte Online-Instruktion
        text: E.Tutorials ermöglichen eine sofortige Anwendung von Informatik-Konzepten am Computer (z.B. in einer Programmierumgebung, einer Datenbank, etc.). Angeleitet werden die Lernenden durch step-by-step-Instruktionen. Die einzelnen Arbeitsschritte können durch ausklappbare visuelle Hilfen überprüft werden. E.Tutorials können zum Ausgleichen von Vorwissen (Konvergenz), aber auch als individualisierte Vorbereitung auf das Lösen eines Projekts eingesetzt werden.
    pele:
        heading: Pele
        subHeading: Übungsmanagement-System
        text: Über das Übungsmanagement-Systems PELE (Personal Electronic Learning Environment) können sich Studierende und Lerncoaches individuell für Termine zur Besprechung von Projekten anmelden und sich über den aktuellen Stand des Lernprozesses informieren. Die Lerncoaches rufen die Studierenden über das Webinterface auf und können die Studierenden nach dem Gespräch direkt bewerten. Auch die Studierenden bewerten das Gespräch. Pele spielt bei der Taktung von Distance-Learning und Face-to-Face Kontakt eine wichtige Rolle.
    sioux: 
        heading: Sioux 
        subHeading: Sichere Online-Prüfungen
        text: Sioux (Secure Interactive Online eXam) ermöglicht das Erstellen und Verwalten von Prüfungsfragen durch mehrere Autoren, das Zusammenstellen und Durchführen von formativen und summativen Prüfungen, die Korrektur der Prüfung sowie die Analyse der Resultate.
