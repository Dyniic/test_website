didactics:
    heading: "Instruktionsdesign"
    subHeading: "In 4 Schritten zu aktivem Wissen"
    see:
        heading: Einführung in die wichtigsten Begriffe, Konzepte und Aufgabenstellungen
        text: In kurzen Textdokumenten und Videos werden die zentralen Konzepte und Begriffe der Informatik erklärt sowie die bevorstehenden Aufgabenstellungen vorgestellt.
    try:
        heading: Computergestütztes Problemlösen
        text: Unter Anleitung eines elektronischen Tutorials (E.Tutorial) werden die Informatikkonzepte zusammen mit einem Informatikmittel (Programmierumgebung, Software, etc.) in einer realen Problemstellung angewendet. Dieser Schritt dient als Vorbereitung für die Phase DO.
    do:
        heading: Selbstständige Projektaufgabe
        text: In diesem Schritt werden die Konzepte selbstständig in einer Projektaufgabe mit Naturwissenschaftlichem Kontext angewendet.
    explain:
        heading: Individuelle Präsentatin der Projektaufgabe
        text: In diesem abschliessenden Schritt werden die Lösungen der Projektaufgabe in einem individuellen Abgabegespräch mit einer Assistenzperson diskutiert.
    end: Das 4 <br>Schritte <br>Modell
