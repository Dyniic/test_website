course:
    heading: Best Practice Kurse
    subHeading: Unsere Kurse sind an der ETH jährlich mit über 800 Studierenden pro Jahr im Einsatz. Extern setzen zahlreiche Fachhochschulen und Gymnasien in ihrem Unterricht ein.
services:
    heading: Leistungen
    subHeading: Unsere Leistungen.
    materials:
        heading: Lernmaterialien für individualisiertes Lernen
        text: Die Kombination von Tutorial und Projektarbeit ermöglicht eine Individualisierung der Lernprozesse unter Selbststeuerung der Lernenden. Fehlendes Grundlagenwissen kann als Vorbereitung auf eine selbstständig zu lösende Projektaufgabe im eingenen Tempo angeeignet werden. Die Präsentation der Projekte wird durch die persönlichen Abgabegespräche ebenfalls individualisiert.
    analytics:
        heading: Learning Analytics
        text: Monitoring-Möglichkeiten geben den Dozierenden grosser Lehrveranstaltungen Einblicke zum allgemeinen Stand der studentischen Lernprozesse und zur Qualität der von den Assistierenden geleisteten Arbeit. Durch die Erfassung von Interaktionsdaten kann die Qualität der Instruktuionsmaterialien überprüft und laufend vebessert werden.
    exams:
        heading: Computerbasierte Prüfungen
        text: Durchführung einer grossen Zahl von formativen und summativen elektronischen Prüfungen. Wir haben dazu einen automatisch korrigierbaren, problembasierten Fragetyp entwickelt. Aufbau eines validierten Fragepools.
    consulting:
        heading: Beratung
        text: Wir unterstützen Schulen, Lehrpersonen und Partner aus der Industrie, wie bestehende Lernmaterialien wirkungsvoll eingesetzt und eigene neue Materialien erstellt werden können. 
