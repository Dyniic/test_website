tool:
    heading: "Aplicaciones innovativas para el aprendizaje"
    subHeading: "La siguientes aplicaciones para el aprendizaje fueron desarrolladas por nosotros. Son flexibles en su aplicación y se pueden integrar a su propia plataforma."
    et:
        heading: "E.Tutorial &reg;"
        subHeading: "Capacitación Individualizada-Online"
        text: "E.Tutorials posibilita una aplicación inmediata de conceptos de la informática en al computadora (p.e. en un ambiente de programación, en una base de datos, etc.)Los estudiantes serán guiados por medio de instrucciones paso a paso. Los avances en cada paso podrán se comprobados por medio de una ayuda visual. E. Tutorial podrá ser aplicado para nivelar conocimientos (convergencia) pero también como preparación individual para la solución de un proyecto."
    pele:
        heading: "Pele"
        subHeading: "Sistema para la gestión de los ejercicios"
        text: "Con el sistema para la gestión de los ejercicios PELE (Personal Electronic Learning Environment)los estudiantes y los instructores se pueden registrar y tener contacto para discutir proyectos e informarse sobre la situación actual del proceso de aprendizaje. Los instructores llaman a los estudiantes por medio del interfaz del usuario y pueden después de la discusión directamente evaluarlos. También los estudiantes evalúan este intercambio. PELE es muy importante para la continuidad del aprendizaje a distancia y para el contacto cara a cara."
    sioux:
        heading: "Sioux "
        subHeading: "Exámenes-Online seguros"
        text: "Sioux (Secure Interactive Online eXam) posibilita el diseño y administración de preguntas examen por muchos autores, la configuración y aplicación de exámenes de carácter formativo y sumativo, y la corrección de los exámenes así como el análisis de los resultados. "
team:
    heading: "¿Quiénes somos?"
    subHeading: "Todos trabajamos en el departamento de Informática del ETH Zurich, en el área de Tecnologías de la Información y Educación. (Prof. Dr. Juraj Hromkovic)."
    end: "Además contamos con el apoyo de muchas personas e instituciones"
