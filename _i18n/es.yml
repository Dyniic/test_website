course:
    heading: "Los mejores cursos en práctica"
    subHeading: "Nuestros cursos son utilizados en el ETH cada año por mas de 800 estudiantes.De manera externa son aplicados por numerosas escuelas profesionales y bachilleratos en sus clases."
    more: "Otros cursos"
competence:
    heading: "Nuestras competencias"
    subHeading: "El centro de nuestras actividades es una educación ingenieril, con el objetivo de desarrollar ambientes de aprendizaje para transmitir conocimientos básicos de informática y ofrecerlos a diferentes grupos."
    informatics:
        heading: "Transmisión de conceptos significativos de la informática"
        text: "Por medio de solucionar proyectos de informática con datos de una área de estudio se pueden enseñar temas de la informática (p.e. Programación, bases de datos, etc) y orientarlos a un grupo objetivo. Los estudiantes adquieren conocimiento en un nivel cognítivo superior y obtienen al mismo tiempo una visión del trabajo científico."
    materials:
        heading: "Desarrollo de materiales para un aprendizaje individualizado"
        text: "Por medio del desarrollo de materiales didácticos electrónicos, lo estudiantes pueden trabajar de acuerdo a sus conocimientos, a su tiempo, de manera independiente y en su propia computadora, la solución de un proyecto. Los estudiantes se apropian de conocimientos básicos ellos mismos y con ello la independencia y motivación aumentan."
    analytics:
        heading: "Learning Analytics como instrumento de retroalimentación"
        text: "Posibilidades de monitorear dan a los docentes de los cursos, con gran número de alumnos, una visión de la situación general del aprendizaje de los estudiantes y de la calidad del trabajo de los instructores.Por medio de la captura de datos interactivos puede comprobarse la calidad de los materiales instructivos y ser mejorados en el proceso."
    exams:
        heading: "Desarrollo y aplicación de exámenes sobre computación"
        text: "Gran cantidad de exámenes, periodos breves de prueba, seguridad en la aplicación, así como la intención de comprobar algo más que la reproducción de hechos, pone grandes retos a un sistema electrónico de exámenes. Para ello contamos con una manera de corregir automatizada, desarrollada con preguntas basadas en casos, la cual posibilita un examen eficiente del conocimiento de los estudiantes y en el mismo nivel cognitivo que las clases."
    consulting:
        heading: "Asesoría"
        text: "Apoyamos escuelas, profesores y compañeros de la industria, para que puedan aplicar materiales de aprendizaje, nuevos o ya probados, con una didáctica y configuración técnica apropiada y efectiva."
