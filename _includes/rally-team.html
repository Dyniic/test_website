<section id="rally-team" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">The Team</h2>
        <h3 class="section-subheading text-muted"></h3>
      </div>
    </div>
    <div class="row">
      {% for member in page.people %}
      <div class="col-sm-3">
        <div class="team-member">
          <img src="img/{{ member.pic }}" class="img-responsive img-circle" alt="">
          <h4>{{ member.name }}</h4>
          <p class="text-muted">{{ member.position }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <p class="large text-muted"></p>
      </div>
    </div>
  </div>
</section>
