<!-- Services Section -->
    <section id="offerings">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Offerings</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row text-center">
              {% assign sortedofferings = (site.offerings | sort: 'order' ) %}
              {% for offering in sortedofferings %}
                {% if offering.hidden != true %}
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa {{ offering.icon }} fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">{{ offering.title }}</h4>
                    <span class="text-muted">{{ offering.content }}</span>
                </div>
                {% endif %}
              {% endfor %}
            </div>
        </div>
    </section>
