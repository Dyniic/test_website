<!-- Team-->
  <section class="page-section bg-light" id="team">
      <div class="container">
          <div class="text-center">
              <h2 class="section-heading text-uppercase">組織体制</h2>
              <h3 class="section-subheading text-muted">2016年度より以下の役員体制で運営を行っています</h3>
          </div>
          <div class="row">
              {% for member in site.people %}
              <div class="col-lg-6">
                  <div class="team-member">
                      <img class="mx-auto rounded-circle" src="img/team/{{ member.pic }}.jpg" alt="" />
                      <h4>{{ member.name }}</h4>
                      <p class="text-muted">{{ member.position }}</p>
                      {% for network in member.social %}
                      <a class="btn btn-dark btn-social mx-2" href="{{ network.url }}">
                          <i class="fab fa-{{ network.title }}"></i>
                      </a>
                      {% endfor %}
                  </div>
              </div>
              {% endfor %}
          </div>
          <div class="row">
              <div class="col-lg-8 mx-auto text-center">
                  <p class="large text-muted">その他、現在約30名の正規会員・賛助会員によって運営されています。参加を希望されるかたはContactからお申し込みください。</p>
              </div>
          </div>
      </div>
  </section>
