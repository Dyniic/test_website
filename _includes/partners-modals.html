 <!-- Partner Modals -->
  {% for post in site.categories.charity-partner %}
    <div class="partner-modal modal fade" id="partnerModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/charity-partner/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <ul class="list-inline item-details">
                                <li>Homepage:
                                    <strong><a href="{{ post.homepage }}">{{ post.homepage }}</a>
                                    </strong>
                                </li>
                                <li>Project:
                                    <strong>{{ post.project }}
                                    </strong>
                                </li>
                                <li>Impact:
                                    <strong>{{ post.impact }}
                                    </strong>
                                </li>
                            </ul>
                            <p>{{ post.description }}</p>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
