  <!-- Adventure Section -->
  <section id="blogpost">
  	<div class="container postcontent">
      <div class="row">
  			<div class="col-lg-12">
          <h4>{{page.date | date: '%B %d, %Y'}}</h4> <h5>by {{page.author.display_name}} in {{page.location}}</h5>
    		</div>
  		</div>
  		<div class="row">
  			<div class="col-lg-12">
           {{ page.content | markdownify }}
    		</div>
  		</div>

      <div class="row text-center">
        <div class="col-xs-3">
          {% if prev %}
          <div class="button-container">
            <a href="{{prev.url}}" class="btn btn-small">Older</a>
          </div>
          {% endif %}
        </div>
        <div class="col-xs-6">
        </div>
        <div class="col-xs-3">
          {% if next %}
              <div class="button-container">
            <a href="{{next.url}}" class="btn btn-small">Newer</a>
          </div>
          {% endif %}
        </div>
    </div>
</section>
